{% extends "ndanan/base.html" %}

{% block title %}Create Course - Ndanan{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'Courses' %}" class="text-teal-600 hover:underline">&larr; Back to Courses</a>
</div>

<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Create New Course</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Course Name</label>
            <input type="text" name="name" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Course Code</label>
            <input type="text" name="course_code" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea name="description" rows="4" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600"></textarea>
        </div>
        
        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 font-medium">
            Create Course
        </button>
    </form>
</div>
{% endblock %}
