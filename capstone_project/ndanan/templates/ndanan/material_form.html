{% extends "ndanan/base.html" %}

{% block title %}Add Material - Ndanan{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'Materials' %}" class="text-teal-600 hover:underline">&larr; Back to Materials</a>
</div>

<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Add New Material</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Title</label>
            <input type="text" name="title" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Course</label>
            <select name="course" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
                <option value="">Select a course</option>
                <!-- Course options will be populated by Django form -->
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea name="description" rows="4" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Upload File (Optional)</label>
            <input type="file" name="file" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
        </div>
        
        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 font-medium">
            Add Material
        </button>
    </form>
</div>
{% endblock %}
