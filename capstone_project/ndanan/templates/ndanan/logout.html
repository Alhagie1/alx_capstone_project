{% extends "ndanan/base.html" %}

{% block title %}Logout - Ndanan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Logout</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium">
                Yes, Logout
            </button>
            <a href="{% url 'home' %}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium inline-block ml-2">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
