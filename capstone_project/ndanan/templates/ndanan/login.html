{% extends "ndanan/base.html" %}

{% block title %}Login - Ndanan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-600">
            </div>
            
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 font-medium">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'Register' %}" class="text-teal-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
