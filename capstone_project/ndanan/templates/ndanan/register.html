{% extends "ndanan/base.html" %}

{% block title %}Register - Ndanan{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 font-medium">
                Register
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'Login' %}" class="text-teal-600 hover:underline"> Login here</a>
        </p>
    </div>
</div>

<style>
    /* Style form fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
        width: 100%;
        padding: 0.5rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
    }
    input:focus, select:focus {
        border-color: #0d9488;
    }
</style>
{% endblock %}
